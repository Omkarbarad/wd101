<!DOCTYPE html>
<html lang="en">
<head>
    <title>REGISTRATION FORM</title>
    <style>
        input#name:invalid:focus {
            border: 1px solid red;
        } 
        input#email:invalid:focus {
            border: 1px solid red;
        }
        input#password:invalid:focus {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div>
        <form id="user-form">
            <label for="name">Name</label>
            <input required type="text" id="name" name="name"><br>
        
            <label for="email">Email</label>
            <input required type="email" id="email" name="email"><br>
        
            <label for="password">Password</label>
            <input required type="password" id="password" name="password"><br>
        
            <label for="dob">Date of Birth</label>
            <input required type="date" id="dob" name="dob"><br>
        
            <input type="checkbox" id="acceptTerms" name="acceptTerms">
            <label for="acceptTerms">Accept Terms & Conditions</label><br>
        
            <button type="submit" id="submit">Submit</button>
        </form>
        <div id="user-entries"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
